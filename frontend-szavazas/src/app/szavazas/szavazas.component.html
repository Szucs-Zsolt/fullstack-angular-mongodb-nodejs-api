<div>
    <h3>SZAVAZÁS</h3>
</div>


<div class="form-szavazas">
    <form>
        <div>A termék minősége:</div>
        <select name="minoseg" id="minoseg" value="5">
            <option value="1">Alacsony</option>
            <option value="2">Átlag alatti</option>
            <option value="3">Átlagos</option>
            <option value="4">Átlag feletti</option>
            <option value="5" selected>Nagyszerű</option>
        </select>

        <div>A kiszállítás gyorsasága:</div>
        <select name="gyorsasag" id="gyorsasag" value="5">
            <option value="1">Nagyon lassú</option>
            <option value="2">Lassú</option>
            <option value="3">Átlagos</option>
            <option value="4">Gyors</option>
            <option value="5" selected>Nagyon gyors</option>
        </select>

        <div>A termék ára:</div>
        <select name="gyorsasag" id="gyorsasag" value="5">
            <option value="1" selected>Nagyon olcsó</option>
            <option value="2">Viszonylag olcsó</option>
            <option value="3">Átlagos</option>
            <option value="4">Viszonylag drága</option>
            <option value="5">Nagyon drága</option>
        </select>

        <button type="submit" class="text-center">Beküldés</button>
    </form>
</div>
